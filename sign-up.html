    <div class="pb-2 bg-white"></div>
    <!-- form -->
    <div class="col-md-10 col-lg-5 sing-marg">
        <form class="px-5 border bg-body-tertiary shadow-lg rounded-3" id="sign-up">
            <h2 class="my-4">sign-up</h2>
            <div class="form-floating1 mb-3">
                <input type="text" class="form-control" id="Username" name="Username" autocomplete="username" placeholder="Enter Username" required>
                <label for="Username">Username</label>
            </div>
            <div class="form-floating1 mb-3">
                <input type="email" class="form-control" id="Email" name="Email" autocomplete="email" placeholder="name@example.com" required>
                <label for="Email">Email address</label>
            </div>
            <div class="form-floating1 mb-3">
                <input type="text" class="form-control" id="phone" name="phone" autocomplete="mobile"maxlength="10" placeholder="name@example.com" required>
                <label for="phone">phone</label>
            </div>
            <div class="form-floating1 mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="8" maxlength="15" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating1 mb-3">
                <input type="password" class="form-control" id="Confirm-Password" name="Confirm-Password" placeholder="Confirm Password" minlength="8" maxlength="15" required>
                <label for="Confirm-Password">Confirm Password</label>
            </div>
            <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign up</button>
            <hr class="my-4">
            <h6 class="text-body-secondary text-center pb-4">Already have an account? Please <a href="sign-in.html">sign In.</a> By clicking Sign up, you agree to the terms of use.</h6>
        </form>
    </div>
